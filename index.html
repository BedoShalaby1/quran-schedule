<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواعيد المجالس القرآنية</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-mosque"></i> مواعيد المجالس القرآنية</h1>
            <p>إشعار تذكير قبل كل مجلس بنصف ساعة</p>
        </header>

        <div class="schedule">
            <h2><i class="fas fa-calendar-alt"></i> جدول المواعيد الأسبوعي</h2>
            <ul id="lessons-list">
                <li data-day="0" data-hour="20">
                    <i class="fas fa-star"></i> الأحد: 8 مساءً (تلاوة وتفسير)
                </li>
                <li data-day="2" data-hour="22">
                    <i class="fas fa-star"></i> الثلاثاء: 10 مساءً (مجلس حفظ)
                </li>
                <li data-day="4" data-hour="20">
                    <i class="fas fa-star"></i> الخميس: 8 مساءً (مراجعة جماعية)
                </li>
            </ul>
        </div>

        <div class="features">
            <div class="feature-card">
                <i class="fas fa-bell"></i>
                <h3>تذكير تلقائي</h3>
                <p>إشعار قبل الموعد بنصف ساعة</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-map-marker-alt"></i>
                <h3>العنوان</h3>
                <p>مسجد ابو بكر - اخر فيصل</p>
                <p>كفر طهرمس - منزل مصطفي علي </p>
                <p>الدقي</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
